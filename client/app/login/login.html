
<div class="container" style="margin-top:10%">
	<div class="row">
  		

  	<div class="col-md-4 col-xs-1"></div>
  	<div class="col-md-4 col-xs-10">
      <div class="form-signin" name="signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only" >Email address</label>
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email" [(ngModel)]="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" [(ngModel)]="password">
        <!-- <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div> -->
        <br>
        <button class="btn btn-lg btn-primary btn-block" (click)="userLogin()">Sign in</button>
      </div>
  	</div>
  	<div class="col-md-4 col-xs-1"></div>

    </div>
    
</div>
